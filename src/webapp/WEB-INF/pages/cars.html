<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cars</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Id</th>
    <th>Brand</th>
    <th>Color</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.id}"></td>
    <td th:text="${car.brand}"></td>
    <td th:text="${car.color}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
